<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dynamic SEO Meta -->
  <title id="meta-title">Product Details | V5 Medical LTD</title>
  <meta id="meta-description" name="description" content="Medical consumables product details by V5 Medical LTD. ISO 13485, CE, FDA certified supplier." />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="product" />
  <meta property="og:title" id="og-title" content="" />
  <meta property="og:description" id="og-description" content="" />
  <meta property="og:image" id="og-image" content="" />

  <!-- Schema.org Product -->
  <script type="application/ld+json" id="schema-product"></script>

  <link rel="canonical" id="canonical-url" href="" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/products.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-blue-900 text-white p-6">
  <div class="max-w-7xl mx-auto">
    <a href="catalog.html" class="text-blue-200 hover:underline">‚Üê Back to Catalog</a>
    <h1 id="product-name" class="text-3xl font-bold mt-2"></h1>
    <p id="product-subtitle" class="text-blue-200"></p>
  </div>
</header>

<main class="max-w-7xl mx-auto p-6 grid md:grid-cols-2 gap-8">
  <!-- Image -->
  <div>
    <img id="product-image" src="" alt="" class="w-full rounded-xl shadow" />
  </div>

  <!-- Info -->
  <div>
    <h2 class="text-xl font-bold mb-2">Product Overview</h2>
    <p id="product-description" class="mb-4"></p>

    <ul id="product-features" class="list-disc pl-5 space-y-1"></ul>

    <div class="mt-6">
      <h3 class="font-semibold mb-2">Certifications</h3>
      <div class="flex gap-4">
        <img src="images/quality/ce-mark.png" alt="CE" class="h-10" />
        <img src="images/quality/iso13485-2016.jpg" alt="ISO 13485" class="h-10" />
        <img src="images/quality/fda.jpg" alt="FDA" class="h-10" />
      </div>
    </div>

    <div class="mt-8">
      <a href="contact.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Request Quotation</a>
    </div>
  </div>
</main>

<section class="max-w-7xl mx-auto p-6">
  <h2 class="text-xl font-bold mb-4">Specifications</h2>
  <table id="product-specs" class="w-full border text-sm"></table>
</section>

<section class="max-w-7xl mx-auto p-6">
  <h2 class="text-xl font-bold mb-4">Frequently Asked Questions</h2>
  <div id="product-faq" class="space-y-4"></div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get('product');
const product = finalProductDatabase[id];

if (!product) {
  document.body.innerHTML = '<div class="p-12 text-center"><h1 class="text-2xl font-bold">Product Not Found</h1><a href="catalog.html" class="text-blue-600">Back to catalog</a></div>';
  throw new Error('Product not found');
}

// SEO
const fullTitle = `${product.name} | ${product.categoryName} | V5 Medical LTD`;
document.title = fullTitle;
document.getElementById('meta-title').textContent = fullTitle;
document.getElementById('meta-description').setAttribute('content', product.seoDescription);
document.getElementById('canonical-url').href = `https://v5md.com/product-detail.html?product=${id}`;

document.getElementById('og-title').content = fullTitle;
document.getElementById('og-description').content = product.seoDescription;
document.getElementById('og-image').content = product.image;

// Content
document.getElementById('product-name').textContent = product.name;
document.getElementById('product-subtitle').textContent = product.subtitle || '';
document.getElementById('product-image').src = product.image;
document.getElementById('product-image').alt = product.name;
document.getElementById('product-description').textContent = product.description;

// Features
const featureList = document.getElementById('product-features');
product.features.forEach(f => {
  const li = document.createElement('li');
  li.textContent = f;
  featureList.appendChild(li);
});

// Specs
const specsTable = document.getElementById('product-specs');
Object.entries(product.specs).forEach(([k, v]) => {
  const row = `<tr><td class="border px-3 py-2 font-semibold">${k}</td><td class="border px-3 py-2">${v}</td></tr>`;
  specsTable.insertAdjacentHTML('beforeend', row);
});

// FAQ
const faqContainer = document.getElementById('product-faq');
const faqSchema = [];

if (product.faq && product.faq.length) {
  product.faq.forEach(item => {
    const block = document.createElement('div');
    block.innerHTML = `<p class="font-semibold">Q: ${item.q}</p><p class="text-gray-700 mt-1">A: ${item.a}</p>`;
    faqContainer.appendChild(block);

    faqSchema.push({
      "@type": "Question",
      "name": item.q,
      "acceptedAnswer": {
        "@type": "Answer",
        "text": item.a
      }
    });
  });
}

// Schema
const schema = {
  "@context": "https://schema.org",
  "@type": "Product",
  "name": product.name,
  "image": product.image,
  "description": product.seoDescription,
  "brand": { "@type": "Brand", "name": "V5 Medical LTD" }
};

const schemas = [schema];

if (faqSchema.length) {
  schemas.push({
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": faqSchema
  });
}

document.getElementById('schema-product').textContent = JSON.stringify(schemas);
</script>

</body>
</html>
