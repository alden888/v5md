  <!-- DETAILS -->
  <section class="mt-24 bg-white py-16">
    <div class="max-w-5xl mx-auto px-4">

      <div id="product-description" class="prose max-w-none"></div>

  <!-- FAQ -->

      <h2 class="text-3xl font-bold mb-8">Frequently Asked Questions</h2>

  </section>

</main>

<!-- FOOTER -->
<footer class="bg-gray-900 text-white py-12 text-center text-sm text-gray-400">
  © 2025 V5 Medical LTD. All rights reserved.
</footer>

<script>
// ================= PRODUCT DATABASE (赚钱优先示例) =================
const productDB = {
  'pga-suture': {
    name: 'PGA Absorbable Surgical Suture',
    short: 'High tensile strength absorbable suture for general surgery.',
    image: 'images/products/SURGICAL SUTURE KIT.jpg',
    highlights: [
      'Absorbable PGA material',
      'Smooth tissue passage',
      'ISO 13485, CE, FDA approved',
      'OEM & private label available'
    ],
    description: `<p>PGA absorbable surgical sutures are widely used in general surgery, gynecology and orthopedics.</p><p>Predictable absorption within 60–90 days, excellent knot security.</p>` ,
    faq: [
      ['What is the absorption time?', '60–90 days depending on USP size.'],
      ['OEM available?', 'Yes, packaging and branding supported.'],
      ['Certifications?', 'CE, ISO 13485, FDA.']
    ],
    seo: { title: 'PGA Absorbable Surgical Suture Manufacturer | V5 Medical', description: 'ISO 13485, CE, FDA certified PGA absorbable surgical sutures manufacturer with OEM service.' }
  },

  'silk-suture': {
    name: 'Silk Non-Absorbable Surgical Suture',
    short: 'Braided silk suture with excellent handling performance.',
    image: 'images/products/SILK SUTURE.jpg',
    highlights: ['Natural braided silk', 'Superior knot security', 'Widely used in general surgery', 'OEM supported'],
    description: `<p>Silk sutures are widely accepted non-absorbable sutures for general soft tissue approximation.</p>` ,
    faq: [['Is it absorbable?', 'No, silk is non-absorbable.'], ['OEM supported?', 'Yes.']],
    seo: { title: 'Silk Surgical Suture Supplier | V5 Medical', description: 'Factory direct silk non-absorbable surgical sutures supplier.' }
  },

  'surgical-pack': {
    name: 'Custom Surgical Pack',
    short: 'Procedure-based sterile surgical packs with OEM configuration.',
    image: 'images/products/SURGICAL PACK.jpg',
    highlights: ['Procedure specific', 'EO sterile', 'Cost-saving for hospitals', 'Private label available'],
    description: `<p>Customized surgical packs designed to reduce preparation time and infection risk.</p>` ,
    faq: [['Can items be customized?', 'Yes, fully customizable.'], ['Sterilization method?', 'EO sterilized.']],
    seo: { title: 'Custom Surgical Pack Manufacturer | V5 Medical', description: 'OEM sterile surgical packs manufacturer for hospitals and distributors.' }
  },

  'disposable-syringe': {
    name: 'Disposable Syringe with Needle',
    short: 'Medical grade disposable syringes with luer lock / slip.',
    image: 'images/products/DISPOSABLE SYRINGE.jpg',
    highlights: ['Luer lock / slip', 'Smooth plunger', 'EO sterile', 'Bulk supply'],
    description: `<p>Disposable syringes manufactured under ISO 13485 quality system.</p>` ,
    faq: [['Needle included?', 'Yes or optional.'], ['Sizes?', '1ml–50ml available.']],
    seo: { title: 'Disposable Syringe Manufacturer | V5 Medical', description: 'ISO certified disposable syringe factory supplier.' }
  },

  'iv-infusion-set': {
    name: 'IV Infusion Set',
    short: 'Gravity infusion set for safe fluid administration.',
    image: 'images/products/INFUSION SET.jpg',
    highlights: ['Latex free', 'Medical grade tubing', 'Smooth flow regulator', 'OEM branding'],
    description: `<p>IV infusion sets suitable for hospital and clinical use.</p>` ,
    faq: [['Latex free?', 'Yes.'], ['OEM?', 'Yes.']],
    seo: { title: 'IV Infusion Set Supplier | V5 Medical', description: 'Medical grade IV infusion sets factory direct.' }
  }
};

// ================= RENDER ENGINE =================
const params = new URLSearchParams(window.location.search);
const key = params.get('product');
const product = productDB[key];

if (!product) {
  location.href = 'catalog.html';
}

// Inject content
document.getElementById('product-name').textContent = product.name;
document.getElementById('product-short').textContent = product.short;
document.getElementById('product-image').src = product.image;

// Highlights
const hl = document.getElementById('product-highlights');
product.highlights.forEach(h => {
  const li = document.createElement('li');
  li.innerHTML = '✔ ' + h;
  hl.appendChild(li);
});

// Description
document.getElementById('product-description').innerHTML = product.description;

// FAQ
const faqBox = document.getElementById('product-faq');
product.faq.forEach(([q, a]) => {
  const div = document.createElement('div');
  div.className = 'bg-white p-4 rounded shadow';
  div.innerHTML = `<strong>${q}</strong><p class="mt-2">${a}</p>`;
  faqBox.appendChild(div);
});

// SEO
document.getElementById('meta-title').textContent = product.seo.title;
document.getElementById('meta-description').setAttribute('content', product.seo.description);
document.getElementById('canonical-link').href = `https://v5md.com/product-detail.html?product=${key}`;
document.getElementById('og-title').content = product.seo.title;
document.getElementById('og-description').content = product.seo.description;
document.getElementById('og-url').content = `https://v5md.com/product-detail.html?product=${key}`;
</script>

</body>
