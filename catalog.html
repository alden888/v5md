<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog | V5 Medical LTD</title>
  <meta name="description" content="Complete product catalog of V5 Medical LTD. Surgical sutures, medical consumables, protective equipment and dental products." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Product Database -->
  <script src="js/products.js"></script>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function renderCatalog() {
      const grid = document.getElementById('product-grid');
      const countEl = document.getElementById('product-count');

      const category = getParam('category');
      const keyword = (getParam('search') || '').toLowerCase();

      const products = Object.values(finalProductDatabase)
        .filter(p => {
          if (category && p.category !== category) return false;
          if (keyword && !p.name.toLowerCase().includes(keyword)) return false;
          return true;
        })
        .sort((a, b) => a.name.localeCompare(b.name));

      if (products.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-center text-gray-500">No products found.</div>`;
        countEl.textContent = '0';
        return;
      }

      grid.innerHTML = products.map(p => `
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-lg transition overflow-hidden flex flex-col">
          <div class="h-48 bg-gray-100">
            <img src="${p.images?.[0] || 'images/products/default-product.jpg'}"
                 alt="${p.name}"
                 class="w-full h-full object-cover" />
          </div>

          <div class="p-5 flex flex-col flex-1">
            <span class="text-xs font-semibold text-blue-600">${p.category}</span>
            <h3 class="text-lg font-bold mt-1">${p.name}</h3>
            ${p.chineseName ? `<p class="text-sm text-gray-500">${p.chineseName}</p>` : ''}

            <div class="mt-auto pt-4">
              <a href="product-detail.html?product=${p.id}"
                 class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
                View Details
              </a>
            </div>
          </div>
        </div>
      `).join('');

      countEl.textContent = products.length;
    }

    document.addEventListener('DOMContentLoaded', renderCatalog);
  </script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-900 text-white py-12">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl font-bold">Product Catalog</h1>
      <p class="text-blue-200 mt-2">ISO 13485 • CE • FDA Certified Medical Products</p>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 py-10">

    <!-- Filters -->
    <div class="flex flex-wrap gap-3 mb-8">
      <a href="catalog.html" class="px-4 py-2 rounded-full bg-gray-200 font-semibold">All</a>
      <a href="catalog.html?category=Surgical Sutures" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Surgical Sutures</a>
      <a href="catalog.html?category=Surgical Instruments" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Surgical Instruments</a>
      <a href="catalog.html?category=Gauze Dressings" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Gauze & Dressings</a>
      <a href="catalog.html?category=Protective Equipment" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Protective Equipment</a>
      <a href="catalog.html?category=Injection & Infusion" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Injection & Infusion</a>
      <a href="catalog.html?category=Dental Products" class="px-4 py-2 rounded-full bg-blue-100 text-blue-800">Dental Products</a>
    </div>

    <!-- Result Count -->
    <div class="text-sm text-gray-500 mb-4">
      Showing <span id="product-count">0</span> products
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
      © 2025 V5 Medical LTD. All rights reserved.
    </div>
  </footer>

</body>
</html>
