<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Consumables Catalog | V5 Medical LTD</title>
  <meta name="description" content="Browse medical consumables catalog including surgical sutures, syringes, protective equipment and disposable medical supplies. OEM supported. CE, FDA, ISO 13485." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://v5md.com/catalog.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Medical Consumables Catalog | V5 Medical LTD" />
  <meta property="og:description" content="Certified medical consumables manufacturer and supplier. Surgical sutures, syringes, PPE and more." />
  <meta property="og:image" content="https://v5md.com/images/v5medlogo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/products.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white">
  <div class="max-w-7xl mx-auto px-6 py-6">
    <h1 class="text-3xl font-bold">Medical Consumables Catalog</h1>
    <p class="text-blue-200 mt-1">ISO 13485 · CE · FDA Certified Manufacturer & Supplier</p>
    <div class="mt-4 flex gap-3 flex-wrap">
      <a href="contact.html" class="bg-green-500 px-4 py-2 rounded text-white font-semibold">Request Quotation</a>
      <a href="https://wa.me/8617801350225" class="bg-white text-blue-900 px-4 py-2 rounded font-semibold">WhatsApp Inquiry</a>
    </div>
  </div>
</header>

<!-- Category Navigation -->
<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex gap-4 flex-wrap" id="category-nav"></div>
</nav>

<!-- Product List -->
<main class="max-w-7xl mx-auto px-6 py-10">
  <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</main>

<!-- SEO Category Text -->
<section id="category-seo" class="max-w-7xl mx-auto px-6 py-10">
  <h2 id="category-seo-title" class="text-2xl font-bold mb-4"></h2>
  <div id="category-seo-text" class="prose max-w-none text-gray-700"></div>
</section>

<!-- Footer CTA -->
<section class="bg-blue-900 text-white">
  <div class="max-w-7xl mx-auto px-6 py-10 text-center">
    <h2 class="text-2xl font-bold">Looking for a Reliable Medical Supplier?</h2>
    <p class="mt-2 text-blue-200">Contact V5 Medical for fast quotation and OEM solutions.</p>
    <div class="mt-6 flex justify-center gap-4 flex-wrap">
      <a href="contact.html" class="bg-green-500 px-6 py-3 rounded font-semibold">Get Quotation</a>
      <a href="https://wa.me/8617801350225" class="bg-white text-blue-900 px-6 py-3 rounded font-semibold">WhatsApp Now</a>
    </div>
  </div>
</section>

<script>
// ===== Utilities =====
const params = new URLSearchParams(window.location.search);
const currentCategory = params.get('category');

// ===== Render Categories =====
const categories = [...new Set(Object.values(finalProductDatabase).map(p => p.category))];
const nav = document.getElementById('category-nav');

const allBtn = document.createElement('a');
allBtn.href = 'catalog.html';
allBtn.textContent = 'All Products';
allBtn.className = !currentCategory ? 'font-bold text-blue-700' : 'text-gray-600';
nav.appendChild(allBtn);

categories.forEach(cat => {
  const a = document.createElement('a');
  a.href = `catalog.html?category=${encodeURIComponent(cat)}`;
  a.textContent = cat;
  a.className = currentCategory === cat ? 'font-bold text-blue-700' : 'text-gray-600';
  nav.appendChild(a);
});

// ===== Render Products =====
const grid = document.getElementById('product-grid');
Object.values(finalProductDatabase)
  .filter(p => !currentCategory || p.category === currentCategory)
  .forEach(p => {
    const card = document.createElement('div');
    card.className = 'bg-white rounded shadow hover:shadow-lg transition';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}" class="h-48 w-full object-contain p-4" />
      <div class="p-4">
        <h3 class="font-semibold text-sm mb-2">${p.name}</h3>
        <a href="product-detail.html?product=${p.id}" class="inline-block text-blue-600 font-semibold">View Details →</a>
      </div>`;
    grid.appendChild(card);
  });

// ===== Category SEO Text =====
const categorySeoTemplates = {
  'Surgical Sutures': () => `
    <p>Surgical sutures are critical medical consumables used for wound closure in various surgical procedures. V5 Medical supplies a comprehensive range of absorbable and non-absorbable surgical sutures manufactured under ISO 13485 quality systems.</p>
    <p>Our surgical sutures include materials such as PGA, PGLA, PDO, silk, nylon, and polypropylene, designed to provide reliable tensile strength and predictable performance.</p>
    <p>All products comply with CE and FDA requirements, and OEM or private labeling services are available for distributors and healthcare institutions worldwide.</p>
  `,
  'Syringes': () => `
    <p>Disposable medical syringes are widely used in hospitals, clinics, and laboratories for injection and aspiration. V5 Medical offers EO sterilized syringes manufactured from medical-grade materials.</p>
    <p>Our syringes provide clear graduation marks, smooth plunger action, and secure needle connections.</p>
    <p>OEM branding and customized packaging solutions are available.</p>
  `,
  'Protective Equipment': () => `
    <p>Medical protective equipment is essential for infection control and healthcare safety. V5 Medical supplies masks, gowns, caps, and shoe covers meeting international standards.</p>
    <p>Our products are suitable for hospitals, laboratories, and cleanroom environments.</p>
    <p>Bulk supply and private label options are supported.</p>
  `
};

if (currentCategory && categorySeoTemplates[currentCategory]) {
  document.getElementById('category-seo-title').textContent = `${currentCategory} Manufacturer & Supplier`;
  document.getElementById('category-seo-text').innerHTML = categorySeoTemplates[currentCategory]();
}
</script>

</body>
</html>
